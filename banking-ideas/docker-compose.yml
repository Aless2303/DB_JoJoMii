services:
  postgres:
    image: postgres:16-alpine
    container_name: banking-ideas-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: banking_user
      POSTGRES_PASSWORD: banking_password
      POSTGRES_DB: banking_ideas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking_user -d banking_ideas"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
